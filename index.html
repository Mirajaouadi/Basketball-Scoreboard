<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
  </head>
  <body>
    <div class="container">
      <div class="cont">
        <h3 id="home">HOME</h3>
        <h2 id="home-points-text">0</h2>
        <div id="add-points-btns-home">
            <button class="plus-one-point_home" onclick="add1_home()">+1</button>
            <button class="plus-two-point_home" onclick="add2_home()">+2</button>
            <button class="plus-three-point_home" onclick="add3_home()">+3</button>
        </div>
      </div>
      <div class="cont">
         <h3 id="guest">GUEST</h3>
         <h2 id="guest-points-text">0</h2>
        
         <div id="add-points-btns-guest">
            <button class="plus-one-point_guest" onclick="add1_guest()" >+1</button>
            <button class="plus-two-point_guest" onclick="add2_guest()">+2</button>
            <button class="plus-three-point_guest" onclick="add3_guest()">+3</button>
         </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
